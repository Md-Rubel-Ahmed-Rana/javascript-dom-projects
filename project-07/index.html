<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="./style.css">
<body>
    
<header>
    <h1>TO-DO-APP</h1>
</header>
<main>
    <section id="input-field">
        <input type="text" name="" id="add-task">
        <button id="task-btn">Add Task</button>
    </section>
    <section id="task-box">
        <div class="divider">
            <h2>Incomplete Task</h2>
            <ul id="incompleted">
                <li>
                    <input type="checkbox" name="" id="check-box">
                    <label for="">New Task</label>
                </li>
            </ul>
        </div>
        <div class="divider">
            <h2>Complete Task</h2>
            <ul id="completed">
                <li>
                    <label for="">New Task</label>
                    <button>Delete</button>
                </li>
            </ul>
        </div>
    </section>
</main>
    <script src="./main.js"></script>
</body>
</html>
